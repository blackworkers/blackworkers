{% extends "base_generic.html" %}

{% block content %}
  <h1>Artist List</h1>
  {% if artist_list %}
  <ul>
    {% for artist in artist_list %}
      <li>
        <a href="{{ artist.get_absolute_url }}">{{ artist.instagram_handle }}</a> ({{artist.likes}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
